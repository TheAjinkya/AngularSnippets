<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-controller="myCtrl">
        <div class="container">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        JSON Data
                    </div>
                    <div class="panel-body">

                        <div ng-repeat="x in users">
                            <table class="table table-striped table-hover">
                                <tr>
                                    <td>First Name</td>
                                    <td>{{x.name}}</td>
                                    <td>
                                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="setDataForUser(x.id)">view User</button>   
                                    </td>
                                </tr>
                                <tr>
                                    <td>Last Name</td>
                                    <td>{{x.id}}</td>
                                </tr>
                             <button class="btn btn-success" ng-click="addUser()">Add User</button>  
                            </table>

                        </div>  
                    </div>
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                    <p>{{currentUser}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>   



                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Data Input
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="x in content">
                            <table class="table table-striped table-hover">
                                <tr>
                                    <td>Email</td>
                                    <td>{{x.email}}</td>
                                </tr>
                                <tr>
                                    <td>Contact</td>
                                    <td>{{x.address.city}}</td>
                                </tr>
                            </table>
                        </div>


                    </div>
                </div>

            </div>

        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="script.js"></script>
</html>
