
    <div class="container">
        <div class="row">
        <div class="col-md-6" ng-controller="addCtrl">
        <div class="panel panel-primary">
        <div class="panel-heading">
             Addition
        </div>
            <div class="panel-body">

                <form class="form">
                                    
                <div class="form-group">
                <span class="control-label col-sm-4">First Number: </span>
                <span class="col-sm-6"> 
                <input type="number" ng-model="firstNum" placeholder="Enter the first Num"></span>
                </div>
                    <div class="form-group">
                <span class="control-label col-sm-4">Second Number: </span>
                <span class="col-sm-6"> 
                <input type="number" ng-model="lastNum" placeholder="Enter the Second Num"></span>
                </div>
                </form>
                
                <div class="">
                        <button class="btn btn-primary" type="button" ng-click="addition()">Addition</button>
                        {{result}}
                </div>
                                
            </div>
            
            
        </div>
            </div>
