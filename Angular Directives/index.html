<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-controller="myCtrl">
        <div class="container">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Data Input
                    </div>
                    <div class="panel-body">

                        <form class="form">
                            <div class="form-group">
                                <span class="control-label col-sm-4">First name: </span>
                                <span class="col-sm-6"> 
                                    <input type="text" ng-model="firstName" placeholder="Enter the first Name"></span>
                            </div>
                            <div class="form-group">
                                <span class="control-label col-sm-4">Last name: </span>
                                <span class="col-sm-6"> 
                                    <input type="text" ng-model="lastName" placeholder="Enter the last Name"></span>
                            </div>
                            <div class="form-group">
                                <span class="control-label col-sm-4">Email: </span>
                                <span class="col-sm-6"> 
                                    <input type="text" ng-model="email" placeholder="Enter the email"></span>
                            </div>
                            <div class="form-group">
                                <span class="control-label col-sm-4">Contact: </span>
                                <span class="col-sm-6"> 
                                    <input type="text" ng-model="contact" placeholder="Enter the contact"></span>
                            </div>

                        </form>

                        <div class="well">

                            <my-directive></my-directive>

                        </div>


                    </div>


                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Data Input
                    </div>
                    <div class="panel-body">


                        <div>
                            <table class="table table-striped table-hover">
                                <tr>
                                    <td>First Name</td>
                                    <td>{{firstName}}</td>
                                </tr>
                                <tr>
                                    <td> Last Name </td>
                                    <td> {{lastName}}</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>{{email}}</td>
                                </tr>
                                <tr>
                                    <td>Contact</td>
                                    <td>{{contact}}</td>
                                </tr>
                            </table>

                        </div>



                    </div>
                </div>

            </div>

        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs
                 /angularjs/1.2.0-rc.2/angular.js"></script>  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="script.js"></script>
</html>
